language: generic
addons:
  apt:
    update: true
matrix:
  include:
  - name: Python 3.5 - 3.8 manylinux
    os: linux
    dist: xenial
    before_install:
    - sudo apt-get install -y python3 python3-dev python3-pip
    - sudo python3 -m pip install twine
    sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux2014_x86_64 PLAT=manylinux2014_x86_64
    install:
    - docker pull $DOCKER_IMAGE
    script:
    - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/ci/travis_build_wheels.sh
    - ls dist/
    deploy:
      provider: script
      script: python3 -m twine upload dist/*
      on:
        tags: true
  - name: Python 3.8 sdist
    os: linux
    language: python
    dist: xenial
    python: '3.8'
    before_install:
      - sudo apt-get install -y libdrm-dev
    install:
    - pip install cython twine
    script:
    - python setup.py bdist_wheel
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      on:
        tags: true
      distributions: sdist
      skip_existing: true
git:
  depth: 1
env:
  global:
    - TWINE_USERNAME: __token__
    - secure: 
